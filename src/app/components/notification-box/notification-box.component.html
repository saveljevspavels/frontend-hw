<div class="notification-box">
  <app-notification
    *ngFor="let notification of messages.notifications; let i = index"
    (close)="removeMessage(i, 'notifications')"
    [class]="'success'">
    {{notification}}
  </app-notification>
  <app-notification
    *ngFor="let notification of messages.errors; let i = index"
    (close)="removeMessage(i, 'errors')"
    [class]="'danger'">
    {{notification}}
  </app-notification>
</div>
